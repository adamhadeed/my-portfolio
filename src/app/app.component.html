<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">

<!-- Centered Header Navigation Bar -->
<div class="nav-bar-wrapper" style="position: relative; z-index: 1;" [hidden]="isFullGalleryRoute">
  <nav class="nav-bar">
    <a class="nav-link" href="#home" [class.active]="activeSection === 'home'">Home</a>
    <a class="nav-link" href="#about" [class.active]="activeSection === 'about'">About</a>
    <a class="nav-link" href="#gallery" [class.active]="activeSection === 'gallery'">Gallery</a>
    <a class="nav-link" href="#projects" [class.active]="activeSection === 'projects'">Highlights</a>
    <a class="nav-link" href="#contact" [class.active]="activeSection === 'contact'">Contact</a>
  </nav>
</div>

<!-- Main content below header -->
<div *ngIf="isHomeRoute" style="min-height: 100vh; display: flex; flex-direction: column;">
  <!-- Sections as standalone components -->
  <section id="home" class="section home-section">
    <app-home></app-home>
  </section>
 
  <section id="video" class="section video-section">
    <app-video></app-video>
  </section>

  <section id="about" class="section about-section">
    <app-about></app-about>
  </section>
  <section id="gallery" class="section gallery-section">
    <app-gallery></app-gallery>
  </section>
  <section id="projects" class="section projects-section">
    <app-projects></app-projects>
  </section>
  <section id="contact" class="section contact-section">
    <app-contact></app-contact>
  </section>
</div>

<!-- Router outlet for other routes -->
<router-outlet />

<!--  cursor that follows mouse -->
<div id="pink-cursor" class="pink-cursor"></div>

<!-- Single  Cursor for all routes -->
<div id="pink-cursor" class="pink-cursor"></div>
